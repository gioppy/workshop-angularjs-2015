 class="form-control"<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Binding: AngularJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8" />

<body ng-app>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Event Binding: <small>AngularJS</small></h1>

      <div class="panel-body">
        <label for="name">Enter your name</label>
        <input type="text" id="name" class="form-control" ng-model="name" name="your-name" placeholder="John Doe" />

    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Risultato</h3>
      </div>
      <div class="panel-body">
        <p>Hello {{name}}</p>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script></script>
</body>
</html>
