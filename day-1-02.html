<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Binding: jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" media="screen" charset="utf-8" />
  </head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Event Binding: <small>jQuery</small></h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <label for="name">Enter your name</label>
        <input type="text" id="name" class="form-control" name="your-name" placeholder="John Doe" />
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Risultato</h3>
      </div>
      <div class="panel-body">
        <p id="output">Hello</p>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script>
    jQuery(function(){
      jQuery('#name').bind('input', function(){
        var name = jQuery(this).val();
        jQuery('#output').html('Hello ' + name);
      });
    });
  </script>
</body>
</html>
